<!DOCTYPE html>
<html>
<head>
    <title>Stock Data Fetcher</title>
</head>
<body>
    <h1>Fetch Stock Data</h1>
    <form method="POST" action="/fetch_stock">
        <label for="stock_number">Enter Stock Number:</label>
        <input type="text" id="stock_number" name="stock_number" required>
        <button type="submit">Fetch Data</button>
    </form>
</body>
</html>
